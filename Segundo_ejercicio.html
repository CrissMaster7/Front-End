<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de encabezados</title>
</head>
<body>
    <h1>Listas Ordenadas</h1>
    <h2>La lista debe ir desde la letra "a" hasta la "d"</h2>
    <ol type="a">
<li>Elemento 1</li>
<li>Elemento 2</li>
<li>Elemento 3</li>
<li>Elemento 4</li>
    </ol>
    <h2>La lista debe ir desde la letra "g" hasta la "j"</h2>
    <ol type="a" start="7">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ol>
</body>
</html>
